apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: beer-monitor
  name: beer-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: beer-monitor
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.32.0 (HEAD)
      labels:
        io.kompose.network/beer-monitor-default: "true"
        io.kompose.service: beer-monitor
    spec:
      containers:
        - env:
            - name: DEVICE_LOCATION
              valueFrom:
                configMapKeyRef:
                  key: DEVICE_LOCATION
                  name: env-beer-monitor
            - name: DEVICE_NAME
              valueFrom:
                configMapKeyRef:
                  key: DEVICE_NAME
                  name: env-beer-monitor
            - name: HEMRS_BASE_URL
              valueFrom:
                configMapKeyRef:
                  key: HEMRS_BASE_URL
                  name: env-beer-monitor
            - name: MQTT_HOST
              valueFrom:
                configMapKeyRef:
                  key: MQTT_HOST
                  name: env-beer-monitor
            - name: TOPIC
              valueFrom:
                configMapKeyRef:
                  key: TOPIC
                  name: env-beer-monitor
          image: ghcr.io/frixxie/beer_monitor:0.1.1 # {"$imagepolicy": "flux-system:beer-monitor-policy"}
          name: beer-monitor
      restartPolicy: Always
